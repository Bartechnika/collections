en:
  coronavirus_local_restrictions:
    errors:
      no_postcode:
        error_message: There is a problem
        input_error: Enter a postcode
        error_description: Enter a postcode
      invalid_postcode:
        error_message: There is a problem
        input_error: Enter a valid postcode
        error_description: Enter a valid postcode
    lookup:
      input_label: Enter a full postcode
      hint_text: |
        For example, LS1 1UR

        We use this to give you more accurate information about the area.
      button_text: Find
      title: Find out the coronavirus restrictions in your local area
      inset_text: |
        <p class="govuk-body">There are different restrictions in <a class="govuk-link" href="https://www.gov.scot/coronavirus-covid-19/">Scotland</a>, <a class="govuk-link" href="https://gov.wales/local-lockdown">Wales</a> and <a class="govuk-link" href="https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions">Northern Ireland</a>.</p>
      body_content: |
        <p class="govuk-body">There are 3 tiers. There are different rules depending on what tier an area is in.</p>
        <p class="govuk-body">Enter the postcode where you’re living or spend most of your time to find out what the rules are.</p>
      meta_title: Find out the coronavirus restrictions in your local area
      meta_description: Use the postcode checker to find out the tier that your local area is in.
    royal_mail_lookup:
      link_text: Find a postcode on Royal Mail’s postcode finder
      href: https://www.royalmail.com/find-a-postcode
    results:
      travel_heading: Find information about somewhere else
      travel_text: <a class="govuk-link" href="/find-coronavirus-local-restrictions">Enter another postcode.</a>
      current_level_heading: National restrictions are in place
      changing_levels_title: The tier is changing soon
      guidance_label: Find out what the tier %{level} rules are
      national_restrictions:
        heading: From 2 December
        action_label: Find out what the national rules are
        action_link: /guidance/new-national-restrictions-from-5-november
      level_one:
        heading: "Tier 1"
        match: "We've matched the postcode"
        alert_level: "%{area} will be in tier 1."
        changing_alert_level: "At the moment this area is in tier 1."
        guidance_link: "/guidance/local-covid-alert-level-medium"
      level_two:
        heading: "Tier 2"
        alert_level: "%{area} will be in tier 2."
        changing_alert_level: "At the moment this area is in tier 2."
        guidance_link: "/guidance/local-covid-alert-level-high"
        match: "We've matched the postcode"
      level_three:
        heading: "Tier 3"
        alert_level: "%{area} will be in tier 3."
        changing_alert_level: "At the moment this area is in tier 3."
        guidance_link: "/guidance/local-covid-alert-level-very-high"
        match: "We've matched the postcode"
      devolved_nations:
        heading: There might be restrictions in this area
        travel_heading: If you travel to areas in England
        scotland:
          guidance:
           label: Find out what you can or cannot do (Scottish Government)
           link: "https://www.gov.scot/coronavirus-covid-19/"
        wales:
          guidance:
            label: Find out what you can or cannot do (Welsh Government)
            link: "https://gov.wales/local-lockdown"
        northern_ireland:
          guidance:
            label: Find out what you can or cannot do (Northern Ireland Government)
            link: "https://www.nidirect.gov.uk/articles/coronavirus-covid-19-regulations-and-localised-restrictions"
      no_information:
        heading: There is no information about the restrictions in this area
        guidance:
          label: Full list of Local COVID Alert Levels by area
          link: "/guidance/full-list-of-local-covid-alert-levels-by-area"
      future:
        heading: Future tier
        guidance_label: What you can and cannot do from %{date}
        level_one:
          alert_level: "From %{date} this area will be in tier 1."
        level_two:
          alert_level: "From %{date} this area will be in tier 2."
        level_three:
          alert_level: "From %{date} this area will be in tier 3."
      travelling_between_levels:
        levels_one_and_two:
          heading: Travelling between areas
          body: |
            <p class="govuk-body">You can travel between areas which are in tier 1 or tier 2.</p>
            <p class="govuk-body">You should only travel into or out of a tier 3 area if you need to travel for:</p>
        level_three:
          heading: Travelling in or out of the area
          body: |
            <p class="govuk-body">You should only travel into or out of a tier 3 area if you need to travel for:</p>
        reasons:
           - work
           - education
           - youth services
           - caring responsibilities
           - Medical treatment
        extra_information: |
          <p class="govuk-body">You can travel through a tier 3 area as part of a longer journey.</p>
        travel_to:
          heading: Travelling to %{area}
          body:
            level_one: |
              <p class="govuk-body">If you’re going to %{area} from another tier 1 area, the guidance is the same.</p>
              <p class="govuk-body">If you’re going to %{area} from a tier 2 or tier 3 area, you must follow the guidance for the place you’re coming from.</p>
            level_two: |
              <p class="govuk-body">If you’re going to %{area} from another tier 2 area, the guidance is the same.</p>
              <p class="govuk-body">If you’re going to %{area} from a tier 1 area, you must follow the guidance for %{area}, which is tier 2.</p>
              <p class="govuk-body">If you’re going to %{area} from a tier 3 area, you must follow the guidance for the area you’re coming from.</p>
            level_three: |
              <p class="govuk-body">If you’re going to %{area} from another tier 3 area, the guidance is the same.</p>
              <p class="govuk-body">If you’re going to %{area} from a tier 1 or tier 2 area, you must follow the guidance for %{area}, which is tier 3.</p>
        travel_from:
          heading: Travelling from %{area}
          body:
            level_one: |
              <p class="govuk-body">If you’re going from %{area} to another tier 1 area, the guidance is the same.</p>
              <p class="govuk-body">If you're going from %{area} to a tier 2 or tier 3 area you must follow the guidance for the area you’re going to.</p>
            level_two: |
              <p class="govuk-body">If you’re going from %{area} to another tier 2 area, the guidance is the same.</p>
              <p class="govuk-body">If you’re going from %{area} to a tier 1 area you must follow the guidance for %{area}, which is tier 2.</p>
              <p class="govuk-body">If you’re going from %{area} to a tier 3 area you must follow the guidance for the area you’re going to.</p>
            level_three: |
              <p class="govuk-body">If you’re going from %{area} to another Very High area, the guidance is the same.</p>
              <p class="govuk-body">If you’re going from %{area} to a tier 1 or tier 2 area you must follow the guidance for %{area}, which is tier 3.</p>
